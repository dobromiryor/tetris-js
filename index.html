<!DOCTYPE html>
<html lang='en'>
<head>
    <title>TETRIS</title>
    <link rel='stylesheet' href='style.css'>
</head>
<body class='col aic jcc'>
    <div id='display' class='row'>
        <canvas id='tetris' width='200' height='400'></canvas>
        <div id='sidebar' class="col jcsb">
            <div>
                <div id='score-display' class='col jcc'>
                    <div id='score' class='digit'>0</div>
                    <div class='label'>Score</div>
                </div>
                <div class='mt-8'>
                    <canvas id='next-piece' class='' width='80' height='60'></canvas>
                    <div class='label'>Next</div>
                </div>
                <div class="row mt-8 jcsb">
                    <div id='level-display' class='col jcc aic'>
                        <div id='level' class='digit'>1</div>
                        <div class='label'>Level</div>
                    </div>
                    <div id='clears-display' class='col jcc aic'>
                        <div id='clears' class='digit'>0</div>
                        <div class='label'>Clears</div>
                    </div>
                </div>
            </div>
            <div>
                <div id='start-message' class='mt-8'>Press ↓ to start</div>
                <div id='tetris-message' class='mt-8'>Tetris!</div>
                <div id='end-message' class='mt-8 o-1'>Game Over</div>
                <div id='reset-message' class='mt-8 o-1'>Press R to reset</div>
            </div>
            <div class='row aic jcsa mt-8'>
                <div id='sound' class='o-1'>♫</div>
                <div id='pause' class='o-1 fs-8'>▌▐</div>
            </div>
            <div id='high-score-display' class='col jcc mt-8'>
                <div id='high-score' class='digit'>0</div>
                <div class='label'>High Score</div>
            </div>
        </div>
    </div>
    <div id='keys'>
        <h3>Controls</h4>
        <p>Left: Left Arrow</p>
        <p>Right: Right Arrow</p>
        <p>Rotate: Up Arrow</p>
        <p>Soft Drop: Down Arrow</p>
        <p>Hard Drop: Space</p>
        <p>Reset Game: R</p>
    </div>
    
    <!-- JS files -->
    <script src='tetrominoes.js'></script>
    <script src='app.js'></script>
</body>
</html>
