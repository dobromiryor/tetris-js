<!DOCTYPE html>
<html lang='en'>
<head>
    <title>TETRIS</title>
    <link rel='stylesheet' href='style.css'>
</head>
<body class='col aic jcc'>
    <div id='display' class='row'>
        <canvas id='tetris' width='200' height='400'></canvas>
        <div id='sidebar'>
            <div id='score-display' class='col jcc'>
                <div id='score' class='digit'>0</div>
                <div class='label'>Score</div>
            </div>
            <canvas id='next-piece' class='' width='80' height='60'></canvas>
            <div id='level-display' class='col jcc'>
                <div id='level' class='digit'>1</div>
                <div class='label'>Level</div>
            </div>
            <div id='clears-display' class='col jcc'>
                <div id='clears' class='digit'>0</div>
                <div class='label'>Clears</div>
            </div>
            <div class='hidden'>♫</div>
            <div id='start-message' class=''>Press ↓ to start</div>
            <div id='end-message' class='hidden'>Game Over</div>
        </div>
    </div>
    <div id='keys'>
        <h3>Controls</h4>
        <p>Left: Left Arrow</p>
        <p>Right: Right Arrow</p>
        <p>Rotate: Up Arrow</p>
        <p>Soft Drop: Down Arrow</p>
        <p>Hard Drop: Space</p>
        <p>Reset Game: R</p>
    </div>
    
    <!-- JS files -->
    <script src='tetrominoes.js'></script>
    <script src='app.js'></script>
</body>
</html>
